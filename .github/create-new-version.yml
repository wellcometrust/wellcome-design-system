name: Create new version

on:
  pull_request:
    types: 
      - labeled
      - unlabeled
      - opened
    branches:
      - main

jobs:
  check-labels:
    runs-on: ubuntu-latest
    if: ${{ github.head_ref == 'token-studio' }}
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 1
          labels: |
            semver:patch
            semver:minor
            semver:major

  create-changeset:
    runs-on: ubuntu-latest
    needs: check-labels
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      
      - name: Install Dependencies
        run: npm install

      - name: Create the changeset
        run: python ./scripts/create-changeset.py ${{ github.event.pull_request.labels[0].name }}

      - name: Apply the changeset
        run: npx changeset version

      - name: check for changes
        run: git status

      - name: stage changed files
        run: git add --all

      - name: commit changed files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Creates changeset"

      - name: push changes
        run: git push